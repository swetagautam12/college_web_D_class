<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>GitHub User Search</h2>

        <input id="username" placeholder="Enter GitHub Username">
        <button onclick="searchUser()">Search</button>

        <div id="error" class="error"></div>

        <div id="profile" class="profile">
            <img id="avatar">
            <h3 id="name"></h3>
            <p id="bio"></p>

            <div class="info">
                <p><strong>Followers:</strong> <span id="followers"></span></p>
                <p><strong>Following:</strong> <span id="following"></span></p>
                <p><strong>Public Repos:</strong> <span id="repos"></span></p>
            </div>
        </div>
    </div>

    <!-- Link JS -->
    <script src="app.js"></script>
</body>
</html>
