<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px 15px;
      border: 2px solid #007bff;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #0056b3;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 18px;
      color: #333;
      margin: 10px 0 5px;
    }

    .price {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .rating {
      color: #ff9800;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1> Product Search</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search products (e.g. phone, laptop)">
  </div>

  <div id="product-container" class="product-grid"></div>

  <script src="script.js"></script>
</body>
</html>
