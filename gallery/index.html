<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="gallery">
    <!-- Main Image -->
    <img id="mainImage" src="https://picsum.photos/id/1011/600/400" alt="Main Image" />

    <!-- Thumbnails -->
    <div id="thumbnails">
      <img src="https://picsum.photos/id/1011/100/70" data-full="https://picsum.photos/id/1011/600/400" class="thumb" />
      <img src="https://picsum.photos/id/1012/100/70" data-full="https://picsum.photos/id/1012/600/400" class="thumb" />
      <img src="https://picsum.photos/id/1015/100/70" data-full="https://picsum.photos/id/1015/600/400" class="thumb" />
      <img src="https://picsum.photos/id/1016/100/70" data-full="https://picsum.photos/id/1016/600/400" class="thumb" />
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
